<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Frota de Veículos</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <!-- HEADER -->
    <section class="bg-dark text-white py-5 text-center">
        <div class="container">
            <h1 class="fw-bold">Nossa Frota</h1>
        </div>
    </section>

    <!-- CONTEÚDO -->
    <div class="container my-5">

        <!-- FILTRO -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="filtroCategoria" class="form-select">
                    <option value="">Todas as Categorias</option>
                    <option value="basico">Básico</option>
                    <option value="familia">Família</option>
                    <option value="luxo">Luxo</option>
                </select>
            </div>
        </div>

        <!-- GRID DE VEÍCULOS -->
        <div class="row" id="listaVeiculos">
            <!-- Cards inseridos via JS -->
        </div>
                        <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">MARCA</th>
                                <th scope="col">MODELO</th>
                                <th scope="col">PLACA</th>
                                <th scope="col">CATEGORIA</th>
                                <th scope="col">VALOR DA DIARIA</th>
                                <th scope="col">AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody id="lista-veiculos"></tbody>
                    </table>
                </div>

    </div>

    <script src="app-frota.js"></script>

</body>
</html>
