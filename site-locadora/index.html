<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/icone.png" alt="ícone de caminhão">
            <h2 class="titulo">Encontre o veículo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido" id="form-reserva">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto" id="nome">
                <label class="rotulo">E-mail</label>
                <input type="text" class="campo-texto" id="email">
                <label class="rotulo">Selecione o tipo de veículo</label>
                <select class="campo-texto" id="categoria">
                    <option>Básico</option>
                    <option>Família</option>
                    <option>Luxo</option>
                </select>
                <button type="button" class="botao-reservar" id="btn-fazer-reserva">FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <strong class="destaque">99</strong> / DIA</h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <img src="imagens/renault-kwid.png" alt="Renault Kwid">
        </div>
    </main>
    <script src="reserva-cliente.js"></script>
    
</body>

</html>
