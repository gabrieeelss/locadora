</head>
<body>

    <div class="container">
        <!-- Contact 6 - Bootstrap Brain Component -->
        <section class="py-3 py-md-5 py-xl-8">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card border border-dark rounded shadow-sm overflow-hidden">
                            <div class="card-body p-0">
                                <div class="row gy-3 gy-md-4 gy-lg-0">
                                    <div id="fundo-imagem"
                                        class="col-12 col-lg-6 bsb-overlay background-position-center background-size-cover"
                                        style="--bsb-overlay-opacity: 0.7; background-image: url('https://renavefacil.net/blog/wp-content/uploads/2021/10/consulta-veicular-renave-facil.jpg');background-size: cover;">
                                        <div class="row h-100" style="background-color: #0000008c;">
                                            <div class="col-12 col-xl-12">
                                                <div class="container contact-info-wrapper py-4 py-xl-5">
                                                    <h2 class="h1 mb-3 text-light">Cadastro de Veículos</h2>
                                                    <p class="lead fs-4 text-light opacity-75 mb-4 mb-xxl-5">Hora de
                                                        cadastrar os veículos que teremos no sistema</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="row align-items-lg-center h-100">
                                            <div class="col-12">
                                                <form action="#" id="form-cad-veiculo">
                                                    <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                                        <div class="col-12">
                                                            <label for="titulo" class="form-label">Marca</label>
                                                            <input type="text" class="form-control" id="marca">
                                                        </div>
                                                        <div class="col-12 mt-2">
                                                            <label for="foto" class="form-label">Modelo</label>
                                                            <input type="text" class="form-control" id="modelo">
                                                            <div class="col-12 mt-2">
                                                                <label for="preco" class="form-label">Placa</label>
                                                                <input type="text" class="form-control" id="placa">
                                                            </div>
                                                            <div class="col-12 mt-2">
                                                                <label for="categoria" class="form-label">Categoria</label>
                                                                <select class="form-select col-12 mt-2" id="categoria">
                                                                    <option value="">Selecione a Categoria</option>
                                                                    <option value="basico">Básico</option>
                                                                    <option value="familia">Família</option>
                                                                    <option value="luxo">Luxo</option>
                                                                    </select>
                                                            </div>
                                                            <div class="col-12 mt-4">
                                                                <label for="valorDiaria" class="form-label">Valor da Diária</label>
                                                                <input type="text" class="form-control" id="valor_diaria">
                                                                <div class="col-12">
                                                                    <div class="d-grid">
                                                                        <button class="btn btn-primary btn-lg mt-3"
                                                                            type="button"id="btn-cad-veiculo">Cadastrar Veículo</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app-cad-veiculo.js"></script>

</html>
